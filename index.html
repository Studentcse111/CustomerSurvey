<!DOCTYPE html>

<html lang="en-US">
    <link rel="stylesheet" href="Programming with Functions\week09\receipt\survey.html">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Customer Satisfaction Survey</title>
</html>

    <body>

        <main>
            <div class="form">
                <form>
                    <fieldset>
                        <legend>Customer Satisfaction Survey:</legend>
                        <div class="form-item column2">
                            <label for="fullname">Name:</label>
                            <input type="text" id="fullname" name="fullname">
                        </div>
                        <div class="form-item column2">
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail">
                        </div>
                            <div class="problem">
                                <label for="general">How satisfied were you with you visit?</label>
                            </div>
                        <div class="purpose">
                            <input type="radio" id="very_satisfied" name="one" value="very_satisfied">
                            <label for="very_satisfied">Very Satisfied</label>
                            <input type="radio" id="satisfied" name="one" value="satisfied">
                            <label for="satisfied">Satisfied</label>
                            <input type="radio" id="neutral" name="one" value="neutral">
                            <label for="neutral">Neutral</label>
                            <input type="radio" id="unsatisfied" name="one" value="unsatisfied">
                            <label for="unsatisfied">Unsatisfied</label>
                            <input type="radio" id="very_unsatisfied" name="one" value="very_unsatisfied">
                            <label for="very_unsatisfied">Very Unsatisfied</label>
                        </div>
                        <div class="reply">
                            <label for="message">Please enter any comments, suggestions, questions, etc:</label>
                            <textarea id="message" name="message" rows="5" placeholder="Type here"></textarea>
                        </div>
                        <div class="button">
                            <button type="submit">Submit Ticket</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </main>

    </body>

</html>
